<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>

        <!-- Formulário para cadastrar ganhos e despesas -->
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="amount" placeholder="Valor (+ para ganho, - para gasto)" required>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Saldo total -->
        <div class="balance">
            <h2>Saldo Total: <span id="balance">R$ 0,00</span></h2>
        </div>

        <!-- Lista de transações -->
        <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
