<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho de Saldo -->
        <div class="saldo">
            <p>Total Balance</p>
            <h1 id="total-balance">IDR 0</h1>
            <div class="detalhes-saldo">
                <div class="rendimento">
                    <p>Ganhos</p>
                    <h2 id="total-income">0</h2>
                </div>
                <div class="gastos">
                    <p>Gastos</p>
                    <h2 id="total-expenses">0</h2>
                </div>
            </div>
        </div>

        <!-- Histórico de Transações -->
        <div class="historico">
            <div class="titulo">
                <h3>Recent transactions</h3>
                <a href="#">See All</a>
            </div>
            <div id="transaction-list">
                <!-- Transações serão adicionadas aqui dinamicamente -->
            </div>
        </div>
        
        <!-- Botão para adicionar transação -->
        <button class="botao-adicionar" onclick="abrirPopup()">+</button>
    </div>

<!-- Pop-up para cadastrar transação -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="fecharPopup()">&times;</span>
        <h2>Adicionar Transação</h2>
        <label>Descrição:</label>
        <input type="text" id="descricao">
        
        <label>Valor:</label>
        <input type="number" id="valor">
        
        <label>Tipo:</label>
        <select id="tipo">
            <option value="ganho">Ganho</option>
            <option value="despesa">Despesa</option>
        </select>
        
        <label>Data:</label>
        <input type="date" id="data">
        
        <label>Status de Pagamento:</label>
        <select id="status">
            <option value="pago">Pago</option>
            <option value="nao-pago">Não Pago</option>
        </select>
        
        <button onclick="adicionarTransacao()">Cadastrar</button>
    </div>
</div>

<!-- Pop-up de Detalhamento da Transação -->
<!-- Pop-up para visualizar detalhes da transação -->
<div id="detalhes-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="fecharDetalhesPopup()">&times;</span>
        <h2>Detalhes da Transação</h2>
        <p><strong>Descrição:</strong> <span id="detalhes-descricao"></span></p>
        <p><strong>Valor:</strong> <span id="detalhes-valor"></span></p>
        <p><strong>Tipo:</strong> <span id="detalhes-tipo"></span></p>
        <p><strong>Data:</strong> <span id="detalhes-data"></span></p>
        <p><strong>Status:</strong> <span id="detalhes-status"></span></p>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
