<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle Financeiro</h1>
    <div class="buttons">
        <button onclick="abrirPopup('despesa')">Adicionar Despesa</button>
        <button onclick="abrirPopup('ganho')">Adicionar Ganho</button>
    </div>

    <!-- Pop-up para cadastrar despesas -->
    <div id="popup-despesa" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup('despesa')">&times;</span>
            <h2>Cadastrar Despesa</h2>
            <input type="text" id="descricao-despesa" placeholder="Descrição">
            <input type="number" id="valor-despesa" placeholder="Valor">
            <button onclick="cadastrarTransacao('despesa')">Salvar</button>
        </div>
    </div>

    <!-- Pop-up para cadastrar ganhos -->
    <div id="popup-ganho" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup('ganho')">&times;</span>
            <h2>Cadastrar Ganho</h2>
            <input type="text" id="descricao-ganho" placeholder="Descrição">
            <input type="number" id="valor-ganho" placeholder="Valor">
            <button onclick="cadastrarTransacao('ganho')">Salvar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
