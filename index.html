<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho de Saldo -->
        <div class="saldo">
            <p>Total Balance</p>
            <h1>IDR 7.736.000</h1>
            <div class="detalhes-saldo">
                <div class="rendimento">
                    <p>Income</p>
                    <h2>8.500.000</h2>
                </div>
                <div class="gastos">
                    <p>Expenses</p>
                    <h2>764.000</h2>
                </div>
            </div>
        </div>

        <!-- Histórico de Transações -->
        <div class="historico">
            <div class="titulo">
                <h3>Recent transactions</h3>
                <a href="#">See All</a>
            </div>
            <div class="transacao">
                <div class="icon dispositivo"></div>
                <div class="info">
                    <h4>WiFi TP-Link N300</h4>
                    <p>Device</p>
                </div>
                <div class="valor negativo">- 324.000</div>
            </div>
            <div class="transacao">
                <div class="icon shopping"></div>
                <div class="info">
                    <h4>Bomber Jacket</h4>
                    <p>Shopping</p>
                </div>
                <div class="valor negativo">- 247.000</div>
            </div>
            <div class="transacao">
                <div class="icon salario"></div>
                <div class="info">
                    <h4>Allowance</h4>
                    <p>Salary</p>
                </div>
                <div class="valor positivo">+ 8.500.000</div>
            </div>
        </div>
        
        <!-- Botão para adicionar transação -->
        <button class="botao-adicionar">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
