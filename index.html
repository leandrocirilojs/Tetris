<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Saldo -->
    <div class="balance-screen">
        <div class="header">
            <p>Bem-vindo de volta,</p>
            <h1>Muhammad Noufal</h1>
        </div>
        <div class="balance-card">
            <h2>Saldo Total</h2>
            <p class="total-balance">R$ 7.736,00</p>
            <div class="income-expense">
                <div>
                    <p>Receitas</p>
                    <p class="income">R$ 8.500,00</p>
                </div>
                <div>
                    <p>Despesas</p>
                    <p class="expense">R$ 764,00</p>
                </div>
            </div>
        </div>
        <div class="recent-transactions">
            <h3>Transações Recentes</h3>
            <ul id="transaction-list">
                <li><span>WiFi TP-Link N300</span><span class="expense">- R$ 324,00</span></li>
                <li><span>Jaqueta Bomber</span><span class="expense">- R$ 247,00</span></li>
                <li><span>Mesada</span><span class="income">+ R$ 8.500,00</span></li>
            </ul>
        </div>
        <button class="add-transaction-btn" id="add-transaction-btn">+</button>
    </div>

    <!-- Formulário para adicionar nova transação -->
    <div class="transaction-form" id="transaction-form">
        <input type="text" id="transaction-description" placeholder="Descrição">
        <input type="number" id="transaction-amount" placeholder="Valor">
        <button id="save-transaction-btn">Salvar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
